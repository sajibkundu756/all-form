<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card mx-auto shadow-lg p-4" style="max-width: 500px">
        <h3 class="text-center mb-4 text-primary">User Profile</h3>

        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Your name"
              value="Sajib Kundu"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Your email"
              value="sajib@example.com"
            />
          </div>
          <button class="btn btn-primary w-100">Update Profile</button>
        </form>

        <div class="text-center mt-3">
          <a href="login.html" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
      </div>
    </div>

    <!-- initial user fetch using local storage -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");

        if (!token) {
          // If no token, redirect to login
          window.location.href = "login.html";
        }

        // Here you would typically fetch user data from the server using the token
        /* providing accessToken in bearer */
        fetch("https://dummyjson.com/auth/me", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
          },
        })
          .then((res) => res.json())
          .then((data)=>{
            // Populate user data in the form fields
            document.querySelector('input[placeholder="Your name"]').value = data.firstName + " " + data.lastName;
            document.querySelector('input[placeholder="Your email"]').value = data.email;
          });
      });
    </script>
  </body>
</html>
