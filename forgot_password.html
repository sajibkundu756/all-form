<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 380px;">
    <h4 class="text-center mb-4 text-warning">Forgot Password</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Enter your email</label>
        <input type="email" class="form-control" placeholder="Email address" required>
      </div>
      <button class="btn btn-warning w-100">Send Reset Link</button>
      <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
    </form>
  </div>

</body>
</html>
